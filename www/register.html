    <body>
        <script src="js/register.js"></script>
        <div id="mySidenav" class="sidenav">

            <a href="index.html">출퇴근 입력 </a>

                                <input type="hidden" id="time_rec" name="time_rec" class="in_out form-control" placeholder="Time">
